<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" type="text/css" href="css/style.css"/>-->
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/angular.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/angular-resource.js"></script>
    <script type="text/javascript" src="js/frontend.js"></script>
</head>
<body>
<div ng-app="frontend">
    <div class="container" ng-controller="moviesController">
        <div class="row">
            <div class="col-md-3">
                Title
            </div>
            <div class="col-md-2">
                Genre
            </div>
            <div class="col-md-3">
                Writer
            </div>
            <div class="col-md-2">
                Country
            </div>
            <div class="col-md-2">
                Year
            </div>
        </div>
        <div ng-repeat="movie in movies.Movies" ng-click="select(movie)">
            <div class="row">
                <div class="col-md-3">
                    {{movie.Title}}
                </div>
                <div class="col-md-2">
                    {{movie.Genre}}
                </div>
                <div class="col-md-3">
                    {{movie.Writer}}
                </div>
                <div class="col-md-2">
                    {{movie.Country}}
                </div>
                <div class="col-md-2">
                    {{movie.Year}}
                </div>
            </div>
            <div class="row" ng-if="movie.selected">
                <div class="col-md-1">
                </div>
                <div class="well col-md-11">
                    Rated: {{movie.Rated}}<br>
                    Released: {{movie.Released}}<br>
                    Runtime: {{movie.Runtime}}<br>
                    Actors: {{movie.Actors}}<br>
                    Plot: {{movie.Plot}}<br>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
