<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" type="text/css" href="css/style.css"/>-->
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/angular.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/angular-resource.js"></script>
    <script type="text/javascript" src="js/frontend.js"></script>
</head>
<body>
<div ng-app="frontend">
    <div class="container" ng-controller="moviesController">

        <table class="table">
            <th>
                Title
            </th>
            <th>
                Genre
            </th>
            <th>
                Writer
            </th>
            <th>
                Country
            </th>
            <th>
                Year
            </th>
            <tr class=row" ng-repeat="movie in movies.Movies">
                <td class="col-md-2">
                    {{movie.Title}}
                </td>
                <td class="col-md-2">
                    {{movie.Genre}}
                </td>
                <td class="col-md-3">
                    {{movie.Writer}}
                </td>
                <td class="col-md-2">
                    {{movie.Country}}
                </td>
                <td class="col-md-1">
                    {{movie.Year}}
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
